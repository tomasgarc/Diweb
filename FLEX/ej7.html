<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7 - Maquetaci√≥n 2:1</title>
    
    <style>
        body {
            font-family: sans-serif;
            background-color: #0e7c74;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .page-container {
            display: flex;
            height: calc(100vh - 40px);
        }

        .left-column {
            flex: 2; 
            background-color: #1e8f85; 
            padding: 24px; 
            color: white;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-column-container {
            flex: 1; 
            padding: 24px; 
            display: flex;
            flex-direction: column;
            height: 100%; 
        }

        .right-row {
            flex: 1; 
            background-color: white;
            color: #333;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
        }

        .right-column-container .right-row:first-child {
            border-bottom: 1px solid lightgray;
        }
        
    </style>
</head>
<body>

    <div class="page-container">
        
        <div class="left-column">
            Columna izquierda
        </div>

        <div class="right-column-container">
            
            <div class="right-row">
                Derecha parte alta
            </div>

            <div class="right-row">
                Derecha parte baja
            </div>

        </div>

    </div>

</body>
</html>
