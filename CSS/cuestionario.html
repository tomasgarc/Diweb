<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de plaza Polideportivo Miguelito</title>
</head>
<body>
    <h1>Reserva de plaza Polideportivo Miguelito</h1>

    <form action="#" method="post">
        <fieldset>
            <legend><b>Datos del participante</b></legend>
            <label for="nombre">Nombre y apellido</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label>¿Es miembro del club?</label><br>
            <input type="radio" id="miembro" name="miembro" value="si" checked>
            <label for="miembro">Miembro</label>
            <input type="radio" id="no-miembro" name="miembro" value="no">
            <label for="no-miembro">No-miembro</label><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <br>

        <fieldset>
            <legend><b>Datos de la reserva</b></legend>
            <label for="deporte">Deporte</label>
            <select id="deporte" name="deporte">
                <option value="padel">Padel</option>
                <option value="tenis">Tenis</option>
                <option value="futbol">Fútbol</option>
            </select><br><br>

            <label for="fecha">Seleccionar fecha y hora de la reserva:</label><br>
            <input type="date" id="fecha" name="fecha">
            <input type="time" id="hora" name="hora"><br><br>

            <input type="checkbox" id="normas" name="normas" required>
            <label for="normas">Acepto las normas del club</label>
        </fieldset>

        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
