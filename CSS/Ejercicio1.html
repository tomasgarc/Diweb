<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta completa</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body { font-family: 'Roboto', sans-serif; padding: 40px; }

    #tarjeta {
      background: #f0f4ff;
      padding: 20px;
      border-radius: 10px;
      max-width: 320px;
      margin: auto;
    }

    .titulo { color: #1e3799; }

    h2.titulo { font-size: 1.4rem; }

    #tarjeta p { margin-top: 10px; }

    a[target="_blank"] {
      color: #4a69bd;
      font-weight: bold;
    }

    a[target="_blank"]:hover { opacity: .7; }
  </style>
</head>
<body>
  <div id="tarjeta">
    <h2 class="titulo">Título de la tarjeta</h2>
    <p>Esta es una tarjeta informativa que cumple todos los requisitos solicitados. <a href="https://example.com" target="_blank">Más info</a></p>
  </div>
</body>
</html>
