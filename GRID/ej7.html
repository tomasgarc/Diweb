<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EJ 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        header {
            background-color: #292b41;
            color: white;
            padding: 10px 20px;
            display: grid;
            grid-template-columns: auto 1fr auto; 
            align-items: center;
            gap: 20px;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav {
            justify-self: center;
        }
        
        header nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        header .auth button {
            border-radius: 5px;
            padding: 8px 12px;
            margin-left: 10px;
            border: none;
            cursor: pointer;
            background-color: #5f9faf;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">MiWeb</div>
        <nav>
            <a href="#">Inicio</a>

    </header>

</html>
