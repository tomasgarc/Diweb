<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EJ 2</title>

<style>
    body {
        margin: 0;
        font-family: sans-serif;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr 3fr; 
        height: 100vh;
    }

    .sidebar {
        background-color: #cfcfcf;
        padding: 20px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar li {
        padding: 15px 0;
        border-bottom: 1px solid gray;
    }

    .content {
        background-color: #f4f4f4;
        padding: 20px;
    }
</style>

</head>
<body>

<div class="container">
    
    <aside class="sidebar">
        <ul>
            <li>Menu 1</li>
            <li>Menu 2</li>
            <li>Menu 3</li>
            <li>Menu 4</li>
            <li>Menu 5</li>
        </ul>
    </aside>

    <main class="content">
        <h1>Contenido principal</h1>
    </main>

</div>

</body>
</html>
