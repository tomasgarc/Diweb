<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EJ 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        header {
            background-color: #292b41;
            color: white;
            padding: 10px 20px;
            display: grid;
            grid-template-columns: auto 1fr auto; 
            align-items: center;
            gap: 20px;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav {
            justify-self: center;
        }
        
        header nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        header .auth button {
            border-radius: 5px;
            padding: 8px 12px;
            margin-left: 10px;
            border: none;
            cursor: pointer;
            background-color: #5f9faf;
            color: white;
        }

        main {
            background-color:#e6e6e6;
            display: grid;
            grid-template-columns: 250px 1fr; 
            padding: 20px;
            gap: 20px;
        }

        aside {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
        }

        section {
            padding: 15px;
        }
        
        section h2 {
            margin-top: 0;
        }

        .grid-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px;
            margin-top: 15px;
        }

        .card {
            background-color: rgb(255, 255, 255);
            border: 1px solid #ffffff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.05);
        }

        .card-e {
            grid-column: span 2;
        }

        .card-b {
            grid-column: span 2;
        }

        .card-c {
            grid-column: span 1;
        }

        .card-d {
            grid-column: span 3;
        }

        .card-a {
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MiWeb</div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Artículos</a>
            <a href="#">Contacto</a>
        </nav>
        <div class="auth">
            <button>Entrar</button>
            <button>Registro</button>
        </div>
    </header>

    <main>
        <aside>
            <h3>Enlaces útiles</h3>
            <p>Contenido del aside</p>
        </aside>

        <section>
            <h2>Últimos artículos</h2>
            <div class="grid-cards">
                <div class="card card-e">Tarjeta (50%)</div>
                <div class="card card-b">Tarjeta (50%)</div>
                <div class="card card-c">Tarjeta (25%)</div>
                <div class="card card-d">Tarjeta (75%)</div>
                <div class="card card-a">Tarjeta (100%)</div>
            </div>
        </section>
    </main>
</body>
</html>
