<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EJ 5</title>

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background-color: #0e7c74;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .grid-container {
        display: grid;
        width: 90%;
        height: 80%;
        grid-template-columns: 2fr 1fr; 
        gap: 20px;
    }

    .left-column {
        background-color: white;
        border: 1px solid lightgray;
        padding: 20px;
    }

    .right-column {
        display: grid;
        grid-template-rows: 1fr 1fr;
        background-color: white;
    }

    .right-column > div {
        border: 1px solid lightgray;
        padding: 20px;
    }
</style>

</head>
<body>

<div class="grid-container">

    <div class="left-column">
        <h2>Columna izquierda</h2>
    </div>

    <div class="right-column">
        <div>
            <h3>Fila 1</h3>
        </div>
        <div>
            <h3>Fila 2</h3>
        </div>
    </div>

</div>

</body>
</html>
