<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EJ 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        main {
            background-color:#e6e6e6;
            display: grid;
            grid-template-columns: 250px 1fr; 
            padding: 20px;
            gap: 20px;
        }

        section {
            padding: 15px;
        }
        
        section h2 {
            margin-top: 0;
        }

        .grid-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px;
            margin-top: 15px;
        }

        .card {
            background-color: rgb(255, 255, 255);
            border: 1px solid #ffffff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.05);
        }

        .card-e {
            grid-column: span 2;
        }

        .card-b {
            grid-column: span 2;
        }

        .card-c {
            grid-column: span 1;
        }

        .card-d {
            grid-column: span 3;
        }

        .card-a {
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>Últimos artículos</h2>
            <div class="grid-cards">
                <div class="card card-e">Tarjeta (50%)</div>
                <div class="card card-b">Tarjeta (50%)</div>
                <div class="card card-c">Tarjeta (25%)</div>
                <div class="card card-d">Tarjeta (75%)</div>
                <div class="card card-a">Tarjeta (100%)</div>
            </div>
        </section>
    </main>
</body>
</html>
