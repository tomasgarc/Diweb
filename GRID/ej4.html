        color: white;
        display: flex;
        align-items: center;
    }

    .card-body {
        padding: 15px;
        flex: 1;
    }

    .card-footer {
        height: 30px;
        background-color: #6a8fad;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
    }
</style>
